<!DOCTYPE html>
<html lang="en-su">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

	<!-- CSS Stylsheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">

	<!-- Moment.js Reference for time -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<title>Train Schedules</title>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<div class="text-center">
				<h1 class="display-3">Anytime is Train Time</h1>
					<p class="lead">If This Train Is A Rockin' Don't Come A Searchin'</p>
			</div>
		</div>
		<div class="row">
			
				<div class="panel panel-default">
					<div class="panel panel-header">
						Current Train Schedule
						</div>
					<div class="panel panel-body">

				<table class="table" id="trainTable">
  					<thead>
    					<tr>
      						<th>Train Name</th>
      						<th>Destination</th>
      						<th>Frequency (min.)</th>
      						<th>Next Arrival</th>
      						<th>Minutes Away</th>
    					</tr>
  					</thead>
  					<tbody>
    					<tr>
      						<th scope="row"></th>
      						<td></td>
      						<td></td>
      						<td></td>
      						<td></td>
    					</tr>
    					<tr>
      						<th scope="row"></th>
      						<td></td>
      						<td></td>
      						<td></td>
      						<td></td>
    					</tr>
    					<tr>
      						<th scope="row"></th>
      						<td></td>
      						<td></td>
      						<td></td>
      						<td></td>
    					</tr>
    					<tr>
    						<th scope="row"></th>
    						<td></td>
    						<td></td>
    						<td></td>
    						<td></td>
  					</tbody>
					</table>
					</div>
					</div>
		<div class="panel panel-default">
			<div class="panel panel-header">
				Add Train
				</div>
			<div class="panel panel-body">
			<form>
				<div class="form-group">
					<label for="trainname">Train Name</label>
					<input type="name" class="form-control" id="trainnameinput" aria-describedby="train-name" placeholder="">
					</div>
					<div class="form-group">
					<label for="traindest">Destination</label>
					<input type="destination" class="form-control" id="traindestinationinput" aria-describedby="train-destination" placeholder="">
					</div>
					<div class="form-group">
					<label for="traintime">First Train Time</label>
					<input type="time" class="form-control" id="traintimeinput" aria-describedby="train-time" placeholder="Military Time (HH:mm)">
					</div>
					<div class="form-group">
					<label for="trainfreq">Frequency (min.)</label>
					<input type="minutes" class="form-control" id="trainfreqinput" aria-describedby="train-freq" placeholder="">
					</div>
					<button class="btn btn-primary addTrain" type="submit">Submit</button>
			</form>
			</div>
			</div>






<!-- <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script> -->

<!-- Javascript -->
<script src="assets/javascript/scheduler.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/af.js"></script>


</body>
<html>
